<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 동작원리 & 출력해보기</title>
 </head>
 <body>

  <script>
    window.console.log(10)
    window.console.log(0)
    window.console.log(-10)

    //실수 기록하기
    console.log(10.34)
    console.log(-10.34)

    // 산술 연산
    console.log(10 + 2)
    console.log(10 - 2)
    console.log(10 * 2)
    console.log(10 / 2)
    console.log(10 % 3)

    console.log(1 + 2 * 3)

    console.log(typeof 3)
    
  </script>

</script>
</body>
</html>
