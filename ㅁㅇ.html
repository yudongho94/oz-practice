<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Admin Page</title>
    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 외부 CSS 파일 추가 -->
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- 회원가입 및 다크모드 버튼을 묶어서 배치 -->
        <div class="top-buttons">
            <button id="show-signup-form" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#signupModal">회원 가입</button>
            <button id="toggle-dark-mode" class="btn btn-secondary">다크모드</button>
        </div>

        <!-- 현재 날짜와 시간 표시 영역 -->
        <div class="mt-5 mb-3">
            <span id="current-date-time"></span>
        </div>

        <h3 class="mt-3 mb-3">신규 등록 상품</h3>

        <!-- 검색 폼: 카테고리 선택, 제품명 입력, 조회 버튼 -->
        <form class="row g-3 align-items-center">
            <div class="col-auto">
                <label class="visually-hidden" for="inlineFormSelectPref">카테고리</label>
                <select class="form-select" id="inlineFormSelectPref">
                    <option selected>카테고리</option>
                    <option value="상의">상의</option>
                    <option value="하의">하의</option>
                    <option value="신발">신발</option>
                    <option value="패션잡화">패션잡화</option>
                </select>
            </div>
            <div class="col-auto">
                <!-- 성별 선택 셀렉터 추가 -->
                <select class="form-select" id="genderSelect">
                    <option selected>성별 선택</option>
                    <option value="남성">남성</option>
                    <option value="여성">여성</option>
                </select>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" placeholder="제품명을 입력해주세요">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">조회</button>
            </div>
        </form>

        <!-- 회원 가입 모달 -->
        <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="signupModalLabel">회원 가입</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">이름</label>
                                <input type="text" class="form-control" id="name" placeholder="이름을 입력해주세요">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">주민등록번호</label>
                                <div class="row g-2">
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="idNumberFirst" placeholder="앞 6자리"
                                            pattern="\d{6}" title="6자리 숫자를 입력해 주세요." required>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="idNumberSecond" placeholder="뒤 7자리"
                                            pattern="\d{7}" title="7자리 숫자를 입력해 주세요." required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">아이디</label>
                                <input type="text" class="form-control" id="username" placeholder="아이디를 입력해주세요">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력해주세요">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="비밀번호를 다시 입력해주세요">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">이메일</label>
                                <div class="row g-2">
                                    <div class="col-5">
                                        <input type="text" class="form-control" id="emailUsername" placeholder="아이디"
                                            pattern="[a-zA-Z0-9._%+-]+" title="유효한 이메일 아이디를 입력해 주세요." required>
                                    </div>
                                    <div class="col-1 text-center">
                                        @
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="emailDomain" placeholder="주소"
                                            pattern="[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}" title="유효한 이메일 주소를 입력해 주세요." required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">전화번호</label>
                                <div class="row g-2">
                                    <div class="col-4">
                                        <input type="text" class="form-control" id="phonePart1" placeholder="000"
                                            pattern="\d{3}" title="3자리 숫자를 입력해 주세요." required>
                                    </div>
                                    <div class="col-4">
                                        <input type="text" class="form-control" id="phonePart2" placeholder="0000"
                                            pattern="\d{4}" title="4자리 숫자를 입력해 주세요." required>
                                    </div>
                                    <div class="col-4">
                                        <input type="text" class="form-control" id="phonePart3" placeholder="0000"
                                            pattern="\d{4}" title="4자리 숫자를 입력해 주세요." required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">주소</label>
                                <input type="text" class="form-control" id="address" placeholder="주소를 입력해주세요">
                            </div>
                            <button type="submit" class="btn btn-primary">회원 가입 완료</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-3">
            <!-- 데이터 테이블 -->
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th>카테고리</th>
                        <th>브랜드</th>
                        <th>상품명</th>
                        <th>가격</th>
                    </tr>
                </thead>
                <tbody id="data-table">
                    <!-- 추후 크롤링한 데이터가 들어가는 자리 -->
                </tbody>
            </table>
        </div>

        <!-- 페이지 네이션 -->
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- 외부 JavaScript 파일 추가 -->
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
